        <title>Booki</title>

   <body>
        <header>
                <img src="Images Booki/logo/Booki@3x.png" alt="Logo Booki" class="Logo">
                <nav>               
                        <a href="#" class="lien"> Hébergements </a>

        <main>
                <section><!--Recherches-->
                        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                        <p>En plein centre-ville ou en pleine nature</p>
                        <form>
                                <i class="fa-sharp fa-solid fa-location-dot"></i> 
                                <input type="search" name="ville" id="ville" placeholder="Entrer le nom de la ville"/>
                                <button type="submit">Rechercher</button>                               
                        </form>
                        <div>
                                <i class="fa-solid fa-info"></i>
                                <p>Plus de 500 logements sont disponibles dans cette ville</p>
                        </div>
                        <div>
                                <h2>Filtre</h2>
                                        <button type="submit" class="boutonfiltre"><i class="fa-solid fa-money-bill-wave"></i>Economique</button>
                                        <button type="submit" class="boutonfiltre"><i class="fa-solid fa-person"></i>Familial</button>
                                        <button type="submit" class="boutonfiltre"><i class="fa-solid fa-heart" ></i>Romantique</button>
                                        <button type="submit" class="boutonfiltre"><i class="fa-sharp fa-solid fa-dog"></i>Animaux autorisés</button>

                        </div>
                </section>
